<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <form id="input-expenses">
            <input type="text" name="expense_name" id="expense_name" placeholder="Ex:- Hotel"> 
            <input type="number" name="expense_price" id="expense_price" placeholder="Price in rupees">
            <button type="submit" id="submit">Submit</button>
        </form>
        <div id="expense_list"></div>
    </div>
    

    <script src="./script.js"></script>
</body>
</html>
